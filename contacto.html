<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="negro">
    

    <div class="container text-center  ">
        <div class="row">
            <div class="col">
                <img src="./imagenes/700px.jpg" alt="">
            </div>
            <div class="col">
                <form class="needs-validation">
                    <div class="mb-3">
                        <label for="staticEmail" class="col-sm-12 col-form-label">BIENVENIDO</label>
                        
                        <div class="col-sm-12">
                            <input type="text" readonly class="form-control-plaintext " id="staticEmail"
                                >
                                <label for="staticEmail" class="col-sm-12 col-form-label">El grupo 13 esta muy participativo</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1  " class="form-label">Email address</label>
                        <input type="email" class="form-control sombra" id="exampleFormControlInput1"
                            placeholder="name@example.com" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control sombra" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control sombra"
                            aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </div>
                    </div>
                    <div class="mb-3">
                        <input class="form-control sombra" type="text" placeholder="MAICAO" aria-label="Disabled input example"
                            disabled>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control sombra" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <select class="form-select sombra" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input sombra" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input sombra" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input sombra" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox
                                input</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationServerUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend3">@</span>
                          <input type="text" class="form-control is-invalid " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                          <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                    <div class="col-12">
                        <button class="btn btn-primary btn-gradient sombra buton" type="submit">Submit form</button>
                        
                    </div> <br>
                    <a href="index.html"><button type="button" class="btn btn-info buton">INICIO</button></a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
